      }

      }
      /* Animation for modal */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

        animation: fadeIn 0.2s ease-out forwards;
      }
